<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bPopup/0.11.0/jquery.bpopup.min.js"></script>
    <link th:href="@{../style/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{../js/user.js}" src="js/user.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <p class="h5 text-white" th:object="${user}"><span th:text="${user.email}"></span> with roles: <span th:each="role : ${user.role}">
                <span th:text="${role}">UserRole</span>
            </span></p>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active text-muted" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="/admin" role="tab"
                    aria-controls="v-pills-home">Admin</a>
                </div>
                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="/user" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 mt-5" id="fon">
            <p3 class="h3 font-weight-bold">User information-page</p3>
            <div class="tab-content">
                <div class="tab-pane active mt-5">
                    <table class="table table-striped" id="userTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
